<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hoffnung Project - Share Your Story</title>

  <!-- Link to Tailwind CSS for styling -->
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">

  <!-- Ethers.js library for verifying signatures and hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

  <!-- Main website script -->
  <script src="./scripts.js"></script>
</head>

<body class="bg-gray-900">
  <div class="p-8">
    <h1 class="text-2xl text-white mb-4">The Hoffnung Project - Share Your Story</h1>

    <p class="text-gray-400 mb-4">Where your story becomes a part of the blockchain.</p>

    <div class="mb-8">
      <button type="button" disabled id="button-connect"
        class="h-10 bg-gray-200 text-gray-800 px-5 rounded-full font-medium disabled:bg-opacity-30 hover:bg-white transition-colors ease-in-out duration-200">
        Connect Wallet (Unsupported)
      </button>
      <div id="div-error-connect" class="mt-4 bg-red-300 rounded p-6 text-red-800 hidden"></div>
    </div>

    <hr class="border-gray-700 mb-8" />

    <section id="section-connected" class="hidden">
      <h2 id="wallet-connection" class="text-xl text-gray-200 mb-4">Wallet Connection</h2>

      <p class="text-gray-400 mb-4">If you're seeing this, your wallet is connected.</p>

      <div class="mb-4">
        <button type="button" id="button-disconnect"
          class="h-10 mb-2 bg-gray-200 text-gray-800 px-5 rounded-full font-medium disabled:bg-opacity-30 hover:bg-white transition-colors ease-in-out duration-200">
          Disconnect*
        </button>
        <p class="text-sm text-gray-300">
          <small>
            *Note that you will only be disconnected if the wallet removes the website from Connected Sites.
          </small>
        </p>
      </div>

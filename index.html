<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>The Hoffnung Project - Share Your Story</title>

  <!-- Link to Tailwind CSS for styling -->
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">

  <!-- Ethers.js library for verifying signatures and hashing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

  <!-- Main website script -->
  <script>
    const connectButton = document.getElementById("button-connect");
    const errorDiv = document.getElementById("div-error-connect");
    const sectionConnected = document.getElementById("section-connected");
    const disconnectButton = document.getElementById("button-disconnect");

    connectButton.addEventListener("click", async () => {
      try {
        // Request the wallet connection
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        // Display the connected wallet information
        sectionConnected.classList.remove("hidden");
        connectButton.setAttribute("disabled", "disabled");
        connectButton.innerHTML = "Connected";
        errorDiv.classList.add("hidden");

        // Add a listener to detect when the wallet is disconnected
        window.ethereum.on('disconnect', () => {
          sectionConnected.classList.add("hidden");
          connectButton.removeAttribute("disabled");
          connectButton.innerHTML = "Connect Wallet";
        });
      } catch (error) {
        errorDiv.innerHTML = error.message;
        errorDiv.classList.remove("hidden");
      }
    });

    disconnectButton.addEventListener("click", () => {
      // Add logic for disconnecting from the wallet
    });
  </script>
</head>
